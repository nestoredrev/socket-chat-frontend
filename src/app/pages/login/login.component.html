<div class="login-page" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="50px">
    <mat-card fxFlexAlign="center" class="cardLogin">
        <mat-card-title>
            Login
        </mat-card-title>
        <mat-card-content>
            <form [formGroup]="formLogin" novalidate>
                
                <mat-form-field class="login-field" appearance="legacy">
                    <input matInput 
                    type="mail"
                    placeholder="Email"
                    formControlName="correo">
                    <mat-error *ngIf="formLogin.get('correo').hasError('required') && formLogin.get('correo').touched">
                      El campo es <strong>obligatorio</strong>
                    </mat-error>
                    <mat-error *ngIf="formLogin.get('correo').hasError('pattern') && formLogin.get('correo').touched">
                      El correo electronico es <strong>invalido</strong>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="login-field" appearance="legacy">
                    <input matInput 
                        type="password"
                        placeholder="Contraseña"
                        formControlName="pass">
                    <mat-error *ngIf="formLogin.get('pass').hasError('required') && formLogin.get('pass').touched">
                    El campo es <strong>obligatorio</strong>
                    </mat-error>
                    <mat-error *ngIf="formLogin.get('pass').hasError('minlength') && formLogin.get('pass').touched">
                    Minimo 6 caracteres
                    </mat-error>
                </mat-form-field>
                <mat-card *ngIf="errorInitSesion" class="errorLogin">Error al iniciar sesión <mat-icon>error</mat-icon> </mat-card>
            </form>
        </mat-card-content>
        <mat-card-actions>
            
            <a mat-raised-button class="mb-2 float-right" color="accent" [routerLink]="['/signup']">Registrar</a>

            <button mat-raised-button 
                    color="primary" 
                    style="margin: 0px;"
                    class="login-field mb-2"
                    type="submit"
                    (click)="loginFormNormal()"
                    [disabled]="formLogin.invalid">
                Login form Normal
            </button>

            <button mat-raised-button 
                    color="primary" 
                    style="margin: 0px;"
                    class="login-field mb-2"
                    type="submit"
                    (click)="loginFormGoogle()"
                    [disabled]="formLogin.invalid">
                Login form Google
            </button>

            <button mat-raised-button 
                    color="primary" style="margin: 0px;"
                    class="login-field" 
                    (click)="loginPopUp('google')" 
                    type="button">
                    <i class="fab fa-google"></i>
                    Login con popUp Google
            </button>

        </mat-card-actions>
    </mat-card>
</div>
